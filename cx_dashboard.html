            body {

                background-color: #f8f9fa; 
                color: #333; 
                margin: 0;
                padding: 0;
            }
            .dashboard-container { 
                padding: 15px; 
                max-width: 1400px;
                margin: 0 auto;
            }
            .dashboard-title {
                text-align: center;
                color: #007bff;
                margin-bottom: 25px;
                font-weight: 600;
                font-size: 2.2rem;
            }
            .dashboard-row {
                margin-bottom: 15px;
            }
            .dashboard-card {
                border: none;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                margin-bottom: 15px;
                background-color: #fff;
                height: 350px; /* Fixed height for all cards */
                display: flex;
                flex-direction: column;
            }
            .card-header {
                background: linear-gradient(135deg, #007bff, #0056b3);
                color: white;
                padding: 12px 20px;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 10px 10px 0 0;
                border-bottom: none;
                flex-shrink: 0;
            }
            .card-body {
                padding: 15px;
                flex-grow: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            .plot-container {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .plot-container > div {
                width: 100% !important;
                height: 100% !important;
            }
            /* Responsive adjustments */
            @media (max-width: 768px) {
                .dashboard-card {
                    height: 300px;
                }
                .dashboard-title {
                    font-size: 1.8rem;
                }
                .card-header {
                    font-size: 0.9rem;
                    padding: 10px 15px;
                }
            }
            @media (max-width: 576px) {
                .dashboard-container {
                    padding: 10px;
                }
                .dashboard-card {
                    height: 280px;
                    margin-bottom: 10px;
                }
            }
        </style>
