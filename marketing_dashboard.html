
<!DOCTYPE html>
<html>
<head>
    <title>Marketing Analytics Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .dashboard-header h1 {
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 150px);
            min-height: 900px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Ensures content doesn't spill out */
        }
        
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .plotly-graph-div {
            height: 100% !important;
            width: 100% !important;
        }

        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto; /* Allow height to adjust based on content */
            }
            
            .chart-container {
                height: 500px; /* Fixed height for smaller screens */
            }
        }

        /* Even smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .dashboard-grid {
                gap: 15px;
            }
            .chart-container {
                padding: 10px;
                height: 400px; /* Adjust height further if needed */
            }
            .dashboard-header h1 {
                font-size: 2em;
            }
        }

    </style>
</head>

        <p>Real-time insights into campaign performance, customer behavior, and churn prediction</p>
    </div>
